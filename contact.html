          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"

              Search

    <!-- Contact form starts here -->
    <div class="container my-4 ">
        <h2>Contact Us</h2>
        <div class="input-group">
            <span class="input-group-text">First and Last Name</span>
            <input type="text" aria-label="First name" class="form-control">
            <input type="text" aria-label="Last name" class="form-control">
          </div>
        <div class="mb-3 my-4">
            <label for="exampleFormControlInput1" class="form-label">Email Address </label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
          </div>
              <div class="mb-3 my-3">
                <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-12">
                  <input type="password" class="form-control" id="inputPassword">
                </div>
               

                <div class="mb-3 my-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Tell us about yourself</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="2"></textarea>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      Are you a student?
                    </label>
                  <select class="form-select my-4" aria-label="Default select example">
                    <option selected>Select your query type</option>
                    <option value="1">Web Development</option>
                    <option value="2">Freelancing</option>
                    <option value="3">Other</option>
                  </select>
                <div class="mb-3 my-4">
                  <label for="exampleFormControlTextarea1" class="form-label">Write your Query</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
                </div>
                <hr>
         
          <button class="btn btn-primary">Submit</button>
    </div>
